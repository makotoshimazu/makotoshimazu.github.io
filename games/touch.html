<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Çø„ÉÉ„Éó„ÅßËâ≤„ÅåÂ§â„Çè„Çã‰∏∏</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 20px;
            backdrop-filter: blur(10px);
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(118, 75, 162, 0.3);
        }

        select:focus {
            outline: none;
            border-color: #764ba2;
            box-shadow: 0 0 15px rgba(118, 75, 162, 0.4);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .sound-toggle {
            margin-left: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sound-toggle input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .game-area {
            position: relative;
            width: 90vw;
            max-width: 800px;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .circle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .circle.blue {
            background: radial-gradient(circle at 30% 30%, #4facfe, #00f2fe);
            border: 2px solid rgba(79, 172, 254, 0.5);
        }

        .circle.red {
            background: radial-gradient(circle at 30% 30%, #ff6b6b, #ff3838);
            border: 2px solid rgba(255, 107, 107, 0.5);
            animation: colorChange 0.5s ease;
        }

        @keyframes colorChange {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 1s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x), var(--y)) scale(0);
                opacity: 0;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
</head>
<body>
    <div class="control-panel">
        <label for="ballCount">„Éú„Éº„É´„ÅÆÊï∞:</label>
        <select id="ballCount">
            <option value="1">1ÂÄã</option>
            <option value="2">2ÂÄã</option>
            <option value="3" selected>3ÂÄã</option>
            <option value="4">4ÂÄã</option>
            <option value="5">5ÂÄã</option>
        </select>
        <button onclick="resetGame()">„É™„Çª„ÉÉ„Éà</button>
        <div class="sound-toggle">
            <input type="checkbox" id="soundEnabled" checked>
            <label for="soundEnabled">üîä „Çµ„Ç¶„É≥„Éâ</label>
        </div>
    </div>

    <div class="game-area" id="gameArea">
        <div class="score" id="score">„Çø„ÉÉ„ÉóÊï∞: 0</div>
    </div>

    <script>
        let circles = [];
        let tapCount = 0;
        let synth;
        let reverb;
        let delay;
        let soundInitialized = false;

        // „Çµ„Ç¶„É≥„Éâ„ÅÆÂàùÊúüÂåñ
        async function initSound() {
            if (soundInitialized) return;
            
            await Tone.start();
            
            // „É™„Éê„Éº„Éñ„Å®„Éá„Ç£„É¨„Ç§„Ç®„Éï„Çß„ÇØ„Éà„Çí‰ΩúÊàê
            reverb = new Tone.Reverb({
                decay: 2,
                wet: 0.3
            }).toDestination();
            
            delay = new Tone.FeedbackDelay({
                delayTime: "16n",
                feedback: 0.3,
                wet: 0.2
            }).connect(reverb);
            
            // „Ç∑„É≥„Çª„Çµ„Ç§„Ç∂„Éº„Çí‰ΩúÊàê
            synth = new Tone.PolySynth(Tone.Synth, {
                oscillator: {
                    type: "sine"
                },
                envelope: {
                    attack: 0.01,
                    decay: 0.3,
                    sustain: 0.1,
                    release: 1.5
                },
                volume: -10
            }).connect(delay);
            
            soundInitialized = true;
        }

        // „Éî„É≠„É≠„É≥Èü≥„ÇíÂÜçÁîü
        function playPiroron() {
            if (!document.getElementById('soundEnabled').checked) return;
            if (!soundInitialized) return;
            
            const notes = [
                ["C5", "8n"],
                ["E5", "8n", "+8n"],
                ["G5", "8n", "+4n"],
                ["C6", "4n", "+4n+8n"]
            ];
            
            const now = Tone.now();
            let time = 0;
            
            notes.forEach((note, index) => {
                synth.triggerAttackRelease(note[0], note[1], now + time);
                time += 0.05;
            });
            
            // ËøΩÂä†„ÅÆË£ÖÈ£æÈü≥
            setTimeout(() => {
                synth.triggerAttackRelease(["E6", "G6"], "16n", Tone.now());
            }, 150);
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà„Çí‰ΩúÊàê
        function createParticles(x, y) {
            const colors = ['#FFD700', '#FF69B4', '#00CED1', '#FF6347', '#32CD32'];
            
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const angle = (Math.PI * 2 * i) / 8;
                const distance = 50 + Math.random() * 50;
                particle.style.setProperty('--x', Math.cos(angle) * distance + 'px');
                particle.style.setProperty('--y', Math.sin(angle) * distance + 'px');
                
                document.getElementById('gameArea').appendChild(particle);
                
                setTimeout(() => particle.remove(), 1000);
            }
        }

        function getRandomPosition() {
            const gameArea = document.getElementById('gameArea');
            const maxX = gameArea.clientWidth - 60;
            const maxY = gameArea.clientHeight - 60;
            
            return {
                x: Math.random() * maxX,
                y: Math.random() * maxY
            };
        }

        function createCircle(index) {
            const circle = document.createElement('div');
            circle.className = 'circle blue';
            circle.id = `circle-${index}`;
            
            const pos = getRandomPosition();
            circle.style.left = pos.x + 'px';
            circle.style.top = pos.y + 'px';
            
            circle.addEventListener('click', async function(e) {
                if (this.classList.contains('blue')) {
                    // „Çµ„Ç¶„É≥„Éâ„ÅÆÂàùÊúüÂåñÔºàÂàùÂõû„ÇØ„É™„ÉÉ„ÇØÊôÇÔºâ
                    if (!soundInitialized) {
                        await initSound();
                    }
                    
                    this.classList.remove('blue');
                    this.classList.add('red');
                    tapCount++;
                    updateScore();
                    
                    // „Éî„É≠„É≠„É≥Èü≥„ÇíÂÜçÁîü
                    playPiroron();
                    
                    // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´„Ç®„Éï„Çß„ÇØ„Éà
                    const rect = this.getBoundingClientRect();
                    const gameAreaRect = document.getElementById('gameArea').getBoundingClientRect();
                    createParticles(
                        rect.left - gameAreaRect.left + 30,
                        rect.top - gameAreaRect.top + 30
                    );
                    
                    // Ëá™ÂãïÁöÑ„Å´Êñ∞„Åó„ÅÑ‰ΩçÁΩÆ„Å´Èùí„ÅÑ‰∏∏„Å®„Åó„Å¶ÂÜçÈÖçÁΩÆÔºà1ÁßíÂæåÔºâ
                    setTimeout(() => {
                        const newPos = getRandomPosition();
                        this.style.left = newPos.x + 'px';
                        this.style.top = newPos.y + 'px';
                        this.classList.remove('red');
                        this.classList.add('blue');
                    }, 1000);
                }
            });
            
            return circle;
        }

        function updateScore() {
            document.getElementById('score').textContent = `„Çø„ÉÉ„ÉóÊï∞: ${tapCount}`;
        }

        function initGame() {
            const gameArea = document.getElementById('gameArea');
            const ballCount = parseInt(document.getElementById('ballCount').value);
            
            // Êó¢Â≠ò„ÅÆ‰∏∏„ÇíÂâäÈô§
            circles.forEach(circle => {
                if (circle.parentNode) {
                    circle.parentNode.removeChild(circle);
                }
            });
            circles = [];
            
            // Êñ∞„Åó„ÅÑ‰∏∏„Çí‰ΩúÊàê
            for (let i = 0; i < ballCount; i++) {
                const circle = createCircle(i);
                gameArea.appendChild(circle);
                circles.push(circle);
            }
        }

        function resetGame() {
            tapCount = 0;
            updateScore();
            initGame();
        }

        // „Éú„Éº„É´Êï∞„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
        document.getElementById('ballCount').addEventListener('change', function() {
            initGame();
        });

        // ÂàùÊúüÂåñ
        window.addEventListener('load', function() {
            initGame();
        });

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„Çµ„Ç§„Ç∫„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Å®„Åç„ÅÆÂá¶ÁêÜ
        window.addEventListener('resize', function() {
            circles.forEach(circle => {
                const pos = getRandomPosition();
                circle.style.left = pos.x + 'px';
                circle.style.top = pos.y + 'px';
            });
        });
    </script>
</body>
</html>
